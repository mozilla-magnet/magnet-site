---
layout: default
---

<section class="hero border-bottom">
  <h1>project magnet</h1>
  <p>experiments on the physical web</p>
</section>
<section class="app-section app-section-mobile-app border-bottom" id="mobile">
  <div class="inner">
    <h2>mobile</h2>
    <div class="app-section-text">{{ site.mobile_text | markdownify }}</div>
    <div class="store-icons l-margin-vertical">
      <a href="#" class="js-google-play-store"><img class="store-icon" src="images/google-play.png"/></a>
      <a href="#" class="js-apple-app-store"><img class="store-icon" src="images/apple-app-store.png"/></a>
    </div>
  </div>
</section>
<section class="app-section app-section-about border-bottom" id="about">
  <div class="inner">
    <h2>about</h2>
    <div class="app-section-text">
      {% capture about-text %}{% include about.md %}{% endcapture %}
      {{ about-text | markdownify }}
    </div>
  </div>
</section>
<section class="app-section app-section-contact" id="contact">
  <div class="inner">
    <h2>contact</h2>
    <!-- <div class="app-section-text">
      <p>{{ site.contact_text }}</p>
    </div> -->
    <ul class="contact-buttons">
      <li><a href="https://twitter.com/trymagnet">twitter</a></li>
      <li><a href="https://github.com/mozilla-magnet/magnet">github</a></li>
      <li><a href="mailto:team@trymagnet.org">email</a></li>
      <li><a href="irc://irc.mozilla.org/magnet">irc</a></li>
    </ul>
  </div>
</section>
<script src="js/home.js"></script>
